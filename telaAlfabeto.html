        function criarVideos() {
            const container = document.querySelector("section.row.g-4"); // Seleciona o container correto dentro da <section>
            console.log(container);

            if (!container) {
                console.error("Container com classe 'row g-4' não encontrado!");
                return;
            }

            videos.forEach((video, index) => {
                // Extrair ID do vídeo (removendo parâmetros como ?si=...)
                const videoId = video.link.split("/").pop().split("?")[0];

                // Criar div principal do card
                const colDiv = document.createElement("div");
                colDiv.className = "col-lg-3 col-md-6 aos-init aos-animate";
                colDiv.setAttribute("data-aos", "fade-up");
                colDiv.setAttribute("data-aos-delay", (100 + index * 100).toString()); // Incrementa o delay (100, 200, 300...)

                // Criar div do faculty-card
                const facultyCard = document.createElement("div");
                facultyCard.className = "faculty-card";

                // Criar div da imagem
                const facultyImg = document.createElement("div");
                facultyImg.className = "faculty-img";
                const img = document.createElement("img");
                img.src = video.imagem;
                img.alt = video.nome;
                img.className = "img-fluid";
                facultyImg.appendChild(img);

                // Criar div do conteúdo
                const facultyContent = document.createElement("div");
                facultyContent.className = "faculty-content";

                // Criar título
                const h4 = document.createElement("h4");
                h4.textContent = video.nome.toUpperCase();

                // Criar parágrafo de significado
                // const pSignificado = document.createElement("p");
                // pSignificado.className = "faculty-position";
                // pSignificado.textContent = `Significado: ${video.significado}`;

                // // Criar parágrafo de gesto
                // const pGesto = document.createElement("p");
                // pGesto.className = "faculty-position";
                // pGesto.textContent = `Gesto: ${video.gesto}`;

                // Adicionar título e parágrafos ao faculty-content
                facultyContent.appendChild(h4);
                // facultyContent.appendChild(pSignificado);
                // facultyContent.appendChild(pGesto);

                // Criar div para o iframe do vídeo
                const facultyVideo = document.createElement("div");
                facultyVideo.className = "faculty-img";
                const iframe = document.createElement("iframe");
                iframe.width = "100%";
                iframe.height = "315";
                iframe.src = `https://www.youtube.com/embed/${videoId}`;
                iframe.title = `${video.nome} - YouTube video`;
                iframe.frameBorder = "0";
                iframe.allow =
                    "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
                iframe.referrerPolicy = "strict-origin-when-cross-origin";
                iframe.allowFullscreen = true;
                facultyVideo.appendChild(iframe);

                // Montar estrutura do card
                facultyCard.appendChild(facultyImg);
                facultyCard.appendChild(facultyContent);
                facultyCard.appendChild(facultyVideo);
                colDiv.appendChild(facultyCard);
                container.appendChild(colDiv);
            });
        }

        // Chamar função ao carregar o DOM
        document.addEventListener("DOMContentLoaded", criarVideos);
