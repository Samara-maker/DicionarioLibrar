<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categoria</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header>
    <a href="dici.html" class="voltar">
      <i class="fa fa-arrow-left"></i> Voltar
    </a>
    <div class="search-container">
      <input type="text" id="busca" oninput="buscar()" placeholder="Pesquise uma palavra" />
      <i class="fa fa-search"></i>
    </div>
  </header>

  <main>
    <h2 id="titulo-categoria"></h2>
    <div id="resultados"></div>

    <section class="grid-videos">
      <div class="grid-videos-item">
        <h2>Letra A</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/gGicUBiHGPI?si=gGEsmAWy7wEazZaB"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>

      <div class="grid-videos-item">
        <h2>Letra B</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/TuqBnI3T26k?si=XKXRKq12kakXx0X9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      </div>
    </section>
  </main>



  <script src="script.js"></script>
</body>
