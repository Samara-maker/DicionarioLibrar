  <script src="script.js"></script>
  <script>
    const videos = [
      {
        "numero":1,
        "nome":"DESPERTADOR",
        "link":"https:www.youtu.be\/6k0SPxzXWig",
        "categoria":"VERBETES – TEMPO - RELÓGIO"
    },
    {
        "numero":2,
        "nome":"HORA",
        "link":"https:www.youtu.be\/OWg7vgaBmKU",
        "categoria":"VERBETES – TEMPO - RELÓGIO"
    },
    {
        "numero":3,
        "nome":"MARCAR",
        "link":"https:www.youtu.be\/oHnzuSOa6EU",
        "categoria":"VERBETES – TEMPO - RELÓGIO"
    },
    {

        "categoria":"VERBETES – TEMPO - RELÓGIO"
    },
    {

        "link":"https:www.youtu.be\/d8QZMMIEPtU",
        "categoria":"VERBETES – TEMPO - RELÓGIO"
    },
    {

        "link":"https:www.youtu.be\/ljFWEWpg0lw",
        "categoria":"VERBETES – TEMPO - RELÓGIO"
    },
    {

    },
    {

    },
    {

        "nome":"COMBINAR",
        "link":"https:www.youtu.be\/RSOcjSxRLMs",
        "categoria":"VERBETES – TEMPO - RELÓGIO"
    },
    ];

    function criarVideos() {
      const container = document.querySelector(".grid-videos");
      console.log(container);
      
      videos.forEach(video => {
        // extrair ID do vídeo (último pedaço do link)
        const videoId = video.link.split("\/").pop();
        console.log(videoId);
        
        // criar div principal
        const div = document.createElement("div");
        div.className = "grid-videos-item";

        // criar título
        const h2 = document.createElement("h2");
        h2.textContent = ` ${video.nome}`;

        // criar iframe
        const iframe = document.createElement("iframe");
        iframe.width = "560";
        iframe.height = "315";
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
        iframe.title = "YouTube video player";
        iframe.frameBorder = "0";
        iframe.allow =
          "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
        iframe.referrerPolicy = "strict-origin-when-cross-origin";
        iframe.allowFullscreen = true;

        // montar estrutura
        div.appendChild(h2);
        div.appendChild(iframe);
        
        container.appendChild(div);

      });
    }

    // chamar função ao carregar
    criarVideos();
  </script>

</body>
