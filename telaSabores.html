<head>

<body>

  <header>

    <div class="search-container">
      <input type="text" id="busca" oninput="buscar()" placeholder="Pesquise uma palavra" />
      <i class="fa fa-search"></i>
    </div>
  </header>

  <main>
    <h2 id="titulo-categoria"></h2>
    <div id="resultados"></div>

    <section class="grid-videos">
      

      
    </section>
  </main>



  <script src="script.js"></script>
  <script>
    const videos = [
      {
        "numero": 1,
        "nome": "BOM",
        "imagem":"https://drive.google.com/file/d/1_YDMJ1PWsehlFa_ht8moBcLlyJnHVKKq/view?usp=drive_link",
        "link": "https:www.youtu.be\/bjfrPwmE3to",
        "categoria": "SABORES"
    },
    {
        "numero": 2,
        "nome": "FRIO",
        "imagem":"https://drive.google.com/file/d/1jW_XKLVv1OBVTJt6xiTuG74WCQ9R-cD0/view?usp=drive_link",
        "link": "https:www.youtu.be\/17GdB8VkZ9I",
        "categoria": "SABORES"
    },
    {
        "numero": 3,
        "nome": "QUENTE",
        "imagem":"https://drive.google.com/file/d/1K3ZoNCW-X7wlMvR9KXwwwTNEONqOsS-O/view?usp=drive_link",
        "link": "https:www.youtu.be\/PPzN-wHO3Mo",
        "categoria": "SABORES"
    },
    {
        "numero": 4,
        "nome": "RUIM",
        "imagem":"https://drive.google.com/file/d/1hnDhcAA7ZO0J9ulPcyTqmearNH6A-NK_/view?usp=drive_link",
        "link": "https:www.youtu.be\/IRgfrlZH1v8",
        "categoria": "SABORES"
    },
    ];

    function criarVideos() {
      const container = document.querySelector(".grid-videos");
      console.log(container);
      
      videos.forEach(video => {
        // extrair ID do vídeo (último pedaço do link)
        const videoId = video.link.split("\/").pop();
        console.log(videoId);
        
        // criar div principal
        const div = document.createElement("div");
        div.className = "grid-videos-item";

        // criar título
        const h2 = document.createElement("h2");
        h2.textContent = ` ${video.nome}`;

       videoImagemLink = `${video.imagem.replace("https://drive.google.com/file/d/", "").replace("/view?usp=drive_link", "")}`

                console.log(videoImagemLink);


                const img = document.createElement("img");

                // criar iframe
                const iframe = document.createElement("iframe");
                iframe.width = "560";
                iframe.height = "315";
                iframe.src = `https://www.youtube.com/embed/${videoId}`;
                iframe.title = "YouTube video player";
                iframe.frameBorder = "0";
                iframe.allow =
                    "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
                iframe.referrerPolicy = "strict-origin-when-cross-origin";
                iframe.allowFullscreen = true;

                // montar estrutura
                div.appendChild(h2);
                div.appendChild(img);
                div.appendChild(iframe);

                img.src = `https://drive.google.com/thumbnail?id=${videoImagemLink}`

                container.appendChild(div);

            });
        }

        // chamar função ao carregar
        criarVideos();
    </script>

</body>
