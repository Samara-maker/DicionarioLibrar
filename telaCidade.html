        function criarVideos() {
            const container = document.querySelector(".grid-videos");

            videos.forEach(video => {
                // extrair ID do vídeo (último pedaço do link)
                const videoId = video.link.split("\/").pop();

                //  https://drive.google.com/thumbnail?id=1Q3wGGerKVU-_iqMmrtZyUeNQVlTJr-FL
                // "https://drive.google.com/file/d/1Q3wGGerKVU-_iqMmrtZyUeNQVlTJr-FL/view?usp=drive_link",
                //<img width="200px" height="200px" src="https://drive.google.com/thumbnail?id=1Q3wGGerKVU-_iqMmrtZyUeNQVlTJr-FL" alt="">
                // criar div principal
                const div = document.createElement("div");
                div.className = "grid-videos-item";

                // criar título
                const h2 = document.createElement("h2");
                h2.textContent = `Letra ${video.nome}`;

                videoImagemLink = `${video.imagem.replace("https://drive.google.com/file/d/", "").replace("/view?usp=drive_link", "").replace("/view?usp=sharing","")}`

                console.log(videoImagemLink);


                const img = document.createElement("img");

                // criar iframe
                const iframe = document.createElement("iframe");
                iframe.width = "560";
                iframe.height = "315";
                iframe.src = `https://www.youtube.com/embed/${videoId}`;
                iframe.title = "YouTube video player";
                iframe.frameBorder = "0";
                iframe.allow =
                    "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
                iframe.referrerPolicy = "strict-origin-when-cross-origin";
                iframe.allowFullscreen = true;

                // montar estrutura
                div.appendChild(h2);
                div.appendChild(img);
                div.appendChild(iframe);

                img.src = `https://drive.google.com/thumbnail?id=${videoImagemLink}`

                container.appendChild(div);

            });
        }

        // chamar função ao carregar
        criarVideos();
