<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="header.css" />

    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header>
    <a href="dici.html" class="voltar">
      <i class="fa fa-arrow-left"></i> Voltar
    </a>
    <div class="search-container">
      <input type="text" id="busca" oninput="buscar()" placeholder="Pesquise uma palavra" />
      <i class="fa fa-search"></i>
    </div>
  </header>

  <main>
    <h2 id="titulo-categoria"></h2>
    <div id="resultados"></div>

    <section class="grid-videos">
      

      
    </section>
  </main>



  <script src="script.js"></script>
  <script>
    const videos = [
      {
        "numero":1,
        "nome":"ALICATE",
        "link":"https:www.youtu.be\/Ul2ZhzkGL3E",
        "categoria":"FERRAMENTAS"
    },
    {
        "numero":2,
        "nome":"CHAVE DE FENDA",
        "link":null,
        "categoria":"FERRAMENTAS"
    },
    {
        "numero":3,
        "nome":"CORDA",
        "link":"https:www.youtu.be\/kTgmatcqr6I",
        "categoria":"FERRAMENTAS"
    },
    {
        "numero":4,
        "nome":"FURADEIRA",
        "link":"https:www.youtu.be\/wnhp6RJDMKI",
        "categoria":"FERRAMENTAS"
    },
    {
        "numero":5,
        "nome":"MARTELO",
        "link":"https:www.youtu.be\/TnbAMFNds0s",
        "categoria":"FERRAMENTAS"
    },
    {
        "numero":6,
        "nome":"PREGO",
        "link":"https:www.youtu.be\/13iJo28nJ1M",
        "categoria":"FERRAMENTAS"
    },
    {
        "numero":7,
        "nome":"SERROTE",
        "link":"https:www.youtu.be\/_8PmNV1GNrc",
        "categoria":"FERRAMENTAS"
    },
    {
        "numero":8,
        "nome":"TRENA",
        "link":"https:www.youtu.be\/0Ssgo-rFbuc",
        "categoria":"FERRAMENTAS"
    },
    ];

    function criarVideos() {
      const container = document.querySelector(".grid-videos");
      console.log(container);
      
      videos.forEach(video => {
        // extrair ID do vídeo (último pedaço do link)
        const videoId = video.link.split("\/").pop();
        console.log(videoId);
        
        // criar div principal
        const div = document.createElement("div");
        div.className = "grid-videos-item";

        // criar título
        const h2 = document.createElement("h2");
        h2.textContent = `${video.nome}`;

        // criar iframe
        const iframe = document.createElement("iframe");
        iframe.width = "560";
        iframe.height = "315";
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
        iframe.title = "YouTube video player";
        iframe.frameBorder = "0";
        iframe.allow =
          "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
        iframe.referrerPolicy = "strict-origin-when-cross-origin";
        iframe.allowFullscreen = true;

        // montar estrutura
        div.appendChild(h2);
        div.appendChild(iframe);
        
        container.appendChild(div);

      });
    }

    // chamar função ao carregar
    criarVideos();
  </script>

</body>
